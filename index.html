<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section  -->
    <header>
        <h1 class="text-orange-600 text-center mt-16 font-semibold text-5xl ">My calculator</h1>
    </header>
  <!-- main section  -->
    <main>
        <section class="mx-auto w-3/4 mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- image section  -->
                <div class="site-img">
              <img src="images/img.jpg" alt="">
                </div>

                <!-- calculate section  -->
                <div class="calculate bg-red-300 px-2 py-2 rounded">
                <div class="income-section">
                    <h3 class="text-center mb-4 font-semibold text-xl">Income</h3>
                    <h2  class="inline">Income :</h2> 
                    <input id="income-input" class="inline bg-purple-100 px-1" type="text" value="000">
                </div>
                 <div class="expense-section">
                    <h3 class="text-center mb-4 mt-2 font-semibold text-xl">Expenses</h3>
                    <h2 class="inline-block mb-3">   Food :  </h2> 
                    <input id="food-input" class="inline-block bg-purple-100 px-1" type="text" value="000"> <br>
                    <h2 class="inline-block mb-3">Rent :</h2> 
                    <input id="rent-input" class="inline-block bg-purple-100 px-1" type="text" value="000"> <br>
                    <h2 class="inline-block mb-3">Clothes :</h2> 
                    <input id="cloth-input" class="inline-block bg-purple-100 px-1" type="text" value="000">

                 </div>
                 <div class="calculate-section text-center">
                     <button id="calculate-button" class="bg-cyan-800 px-5 py-2 text-white rounded" >Calculate</button>
                     <h3 class="text-center mb-4 mt-2 font-semibold text-xl">Total Expenses : <span id="total-expenses"> 000</span></h3>
                     <h3  class="text-center mb-4 mt-2 ffont-semiboldont-bold text-xl">Balance : <span id="balance" >000</span></h3>

                 </div>
                 <div class="saving-section">
                    <h3  class="inline">Save :</h3>
                    <input id="save" class="inline bg-purple-100 w-1/4 px-1" type="text" value="20">
                    <h4 class="inline">%</h4>
                    <button id="save-button" class="inline bg-cyan-800 text-white rounded px-4">Save</button>
                <h3 class="text-center mb-4 mt-2 font-semibold text-xl">Saving Amount: <span id="saving-amount">000</span></h3>
                <h3 class="text-center mb-4 mt-2 font-semibold text-xl">Remaining Balance: <span id="remaining-balance">000</span></h3>
                </div>

                </div>
                

            </div>
        </section>
    </main>

    <script src="javaScript/calculate.js"></script>
</body>
</html>
